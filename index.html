<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hamburgueseria - Pablo Cristini</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">La Hamburgueseria</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex">
                            <i class="bi-cart-fill me-1 contenedorCarrito" id="totalCarrito"></i>
                            Pedido
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-total">0</span>
                    </form>
                    <div>
                        <button class="btn btn-danger btn-m" id="vaciar-carrito">Vaciar carrito</button>
                    </div>
                </div>
            </div>
        </nav>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder" id="textoOferta"></h1>
                </div>
            </div>
        </header>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5 style=width: 2rem;">
                <div id="seccion-card" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"></div>
            </div>
            <div class="container px-4 px-lg-5 mt-5 style=width: 2rem;">
                <div id="coleccion" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"></div>
            </div>
            <div>
                <h3>TU CARRITO:</h3>
            </div>
            <div id="pro" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"></div>
            
        </section>
        <div id="carritoContenedor"></div>
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Cristini Pablo</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/productos.js" defer></script>
        <script src="./js/main.js" defer></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
